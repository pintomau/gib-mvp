name: Release
on:
  workflow_dispatch:
    inputs:
      module:
        description: Module to release
        required: true
        type: choice
        options:
          - a
          - b

      fromReference:
        description: Base commit/branch/tag to calculate diffs, changelogs... against
        required: true

      toReference:
        description: Target commit/branch/tag to create new tag, calculate diffs, changelogs...
        required: true

jobs:

  create-tag:
    name: Create Tag
    runs-on: ubuntu-latest
    outputs:
      tag: ${{ steps.create-tag.outputs.tag }}
    steps:

      - uses: actions/checkout@v4
        with:
          ref: ${{ inputs.toReference }}
          fetch-depth: 1000

      - name: Create and push tag
        id: create-tag
        shell: bash
        # language=bash
        run: |
          tag="$(date +%G.%V).$(git rev-list --count HEAD --since="$(date "+%b 1 %G")")+${{ inputs.module }}.$(git rev-parse --short HEAD)"
          git tag $tag
          git push origin $tag
          echo "tag=$tag" >> $GITHUB_OUTPUT

  release:
    name: Release
    needs:
      - create-tag
    runs-on: ubuntu-latest
    steps:

      - uses: actions/checkout@v4
        with:
          ref: ${{ inputs.toReference }}
          fetch-depth: 1000

      - name: Calculate GIB
        id: calculate-gib
        shell: bash
        # language=bash
        run: |
          mvn -Dincremental -Dgib.untracked=false -Dgib.uncommitted=false -Dgib.dsph \
            -Dgib.referenceBranch=${{ inputs.fromReference }} -Dgib.baseBranch=${{ inputs.toReference }}\
            -Dgib.logImpactedTo=gib-impacted.log \
            -pl ${{ inputs.module }} -am validate
          
          commons=""
          for i in $(cat gib-impacted.log)
          do
            if [[ $i == common* ]]
            then
              label=$(echo "$i" | cut -d'/' -f 2)
              commons+="\"$label\","
            fi
          done
          
          # remove last char
          if [ ! -z "$commons" ]
          then
            commons=${commons::-1}
          fi
          echo "commons: $commons"
          echo "commons=$commons" >> $GITHUB_OUTPUT

      - name: Build changelog
        id: github-release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        uses: mikepenz/release-changelog-builder-action@v3
        with:
          fromTag: ${{ inputs.fromReference }}
          toTag: ${{ inputs.toReference }}
          # language=json
          configurationJson: |
            {
              "template": "#{{CHANGELOG}}\n\n<details>\n<summary>Uncategorized</summary>\n\n#{{UNCATEGORIZED}}\n</details>",
              "pr_template": "- ##{{NUMBER}}: #{{TITLE}}",
              "categories": [
                {
                  "title": "## 🚀 Features",
                  "labels": ["${{ inputs.module }}"],
                  "exclude_labels": ["fix"]
                },
                {
                  "title": "## 🐛 Fixes",
                  "labels": ["${{ inputs.module }}", "fix"],
                  "exhaustive": true
                },
                {
                  "title": "## 💬 Other",
                  "labels": ["other"]
                },
                {
                  "title": "## 📦 Commons",
                  "labels": [${{ steps.calculate-gib.outputs.commons }}]
                }
              ]
            }

      - name: Print
        shell: bash
        env:
          CHANGELOG: ${{ steps.github-release.outputs.changelog }}
        # language=bash
        run: |
          echo "$CHANGELOG"
          echo "$CHANGELOG" >> $GITHUB_STEP_SUMMARY

      - name: Create Release
        uses: mikepenz/action-gh-release@v0.4.1 #softprops/action-gh-release
        with:
          body: ${{steps.github-release.outputs.changelog}}
          tag_name: ${{ needs.create-tag.outputs.tag }}