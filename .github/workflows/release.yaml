name: Release
on:
  workflow_dispatch:
    inputs:
      module:
        description: Module to release
        required: true
        type: choice
        options:
          - a
          - b

      fromTag:
        description: From tag

      toTag:
        description: To tag
        required: true

jobs:
  release:
    runs-on: ubuntu-latest
    steps:

      - uses: actions/checkout@v3
        with:
          # We want the full repository because GIB needs it and Sonarqube works best with it
          fetch-depth: 0

      - name: Calculate GIB
        id: calculate-gib
        shell: bash
        # language=bash
        run: |
          mvn -Dincremental -Dgib.untracked=false -Dgib.uncommitted=false -Dgib.dsph \
            -Dgib.referenceBranch=${{ inputs.fromTag }} -Dgib.baseBranch=${{ inputs.toTag }}\
            -Dgib.logImpactedTo=gib-impacted.log \
            -pl ${{ inputs.module }} -am validate
          
          commons=""
          for i in $(cat gib-impacted.log)
          do
            if [[ $i == common* ]]
            then
              label=$(echo "$i" | cut -d'/' -f 2)
              commons+="\"$label\","
            fi
          done
          
          # remove last char
          if [ ! -z "$commons" ]
          then
            commons=${commons::-1}
          fi
          echo "commons: $commons"
          echo "commons=$commons" >> $GITHUB_OUTPUT

      - name: Build changelog
        id: github-releases
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        uses: mikepenz/release-changelog-builder-action@v3
        with:
          fromTag: ${{ inputs.fromTag }}
          toTag: ${{ inputs.toTag }}
          # language=json
          configurationJson: |
            {
              "template": "#{{CHANGELOG}}\n\n<details>\n<summary>Uncategorized</summary>\n\n#{{UNCATEGORIZED}}\n</details>",
              "pr_template": "- (##{{NUMBER}}): #{{TITLE}}",
              "categories": [
                {
                  "title": "## ðŸ’¬ Other",
                  "labels": ["other"]
                },
                {
                  "title": "## ðŸ“¦ Dependencies",
                  "labels": [${{ steps.calculate-gib.outputs.commons }}]
                }
              ]
            }

      - name: Print
        shell: bash
        env:
          CHANGELOG: ${{ steps.github-releases.outputs.changelog }}
        # language=bash
        run: |
          echo "$CHANGELOG"
          echo "$CHANGELOG" >> $GITHUB_STEP_SUMMARY